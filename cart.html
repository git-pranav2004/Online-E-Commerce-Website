<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Online Shop</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="home.html"><img src="photos/online shopping.jpg" alt="Site Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button type="submit">Search</button>
            </div>
            <div class="user-options">
                <a href="login.html">Login</a>
                <a href="cart.html">Cart</a>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Example of a cart item -->
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product Title</h3>
                    <p>$29.99</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <!-- Repeat similar block for each cart item -->
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total: <span id="total-amount">$29.99</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h3>About Us</h3>
                <p>We are the leading e-commerce platform offering a wide range of products.</p>
            </div>
            <div class="footer-section help">
                <h3>Help</h3>
                <a href="help.html">Customer Service</a>
                <a href="returns.html">Returns & Refunds</a>
            </div>
            <div class="footer-section follow-us">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <p>&copy; 2024 Online Shop. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script> <!-- Link to your JavaScript file for cart functionality -->
</body>
</html>
